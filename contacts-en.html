<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacts – Sebastian Pereira</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <!-- Google Analytics (GA4) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-456XH82BM9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-456XH82BM9');
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto Mono', monospace;
      background-color: #f4f7fa;
      color: #1a1a1a;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px 40px;
    }

    h1 {
      color: #007acc;
      margin-bottom: 10px;
      font-size: 2.2rem;
    }

    p {
      text-align: center;
      max-width: 600px;
      margin: 6px 0;
      font-size: 1rem;
    }

    em {
      color: #555;
    }

    .contact-form {
      margin-top: 40px;
      max-width: 420px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      font-size: 16px;
      font-family: 'Roboto Mono', monospace;
      background-color: #ffffff;
      border: 1px solid #c4d8e6;
      border-radius: 6px;
      color: #000;
      transition: border-color 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #007acc;
      outline: none;
    }

    .contact-form textarea {
      resize: vertical;
      height: 120px;
    }

    .contact-form button {
      background-color: #007acc;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #005ea8;
    }

    .back-button {
      margin-top: 30px;
      background-color: #ffffff;
      color: #007acc;
      padding: 10px 24px;
      border: 1px solid #007acc;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .back-button:hover {
      background-color: #007acc;
      color: white;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      .contact-form {
        max-width: 95%;
      }
    }
  </style>
</head>
<body>

  <h1>Contact</h1>

  <p>Phone (Viber / WhatsApp / GSM): <strong>+38 (098) 074 66 98</strong></p>
  <p>Telegram: <strong>@Sebastian_automation</strong></p>
  <p>Email: <strong>sebastian@sp-automation.com</strong></p>
  <p>Location: <em>Ukraine (meetings upon request)</em></p>

  <form class="contact-form" id="contact-form">
    <input type="text" id="name" name="user_name" placeholder="Your name" required>
    <input type="email" id="email" name="user_email" placeholder="Email" required>
    <textarea id="message" name="message" placeholder="Message" required></textarea>
    <button type="submit">Send</button>
    <div class="error-message" id="error-message"></div>
  </form>

  <a href="index-en.html" class="back-button">← Back to Home</a>

  <script>
    emailjs.init("sUAoOmiqx4fKn8TVo");

    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm("service_hckw1kr", "template_qz6v45s", this)
        .then(() => {
          alert("Message sent successfully!");
          this.reset();
          document.getElementById("error-message").textContent = "";
        }, (error) => {
          console.error("EmailJS error:", error);
          document.getElementById("error-message").textContent = "Failed to send. Please try again.";
        });
    });
  </script>

</body>
</html>
