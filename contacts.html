<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Контакти – Себастьян Перейра</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      background-color: #0d0d0d;
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: #00ffc3;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    p {
      text-align: center;
      max-width: 600px;
      margin: 6px 0;
      font-size: 0.95rem;
    }

    .contact-form {
      margin-top: 40px;
      max-width: 420px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      font-size: 16px;
      font-family: 'Roboto Mono', monospace;
      background-color: #e8f0fe;
      border: none;
      border-radius: 6px;
      color: #000;
    }

    .contact-form textarea {
      resize: vertical;
      height: 120px;
    }

    .contact-form button {
      background-color: #00ffc3;
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #00c3a0;
    }

    .back-button {
      margin-top: 30px;
      background-color: #003e35;
      color: #00ffc3;
      padding: 10px 22px;
      border: 2px solid #00ffc3;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #00ffc3;
      color: #0d0d0d;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      .contact-form {
        max-width: 95%;
      }
    }
  </style>
</head>
<body>

  <h1>Контакти</h1>

  <p>Телефон (Viber / WhatsApp / GSM): <strong>+38 (098) 074 66 98</strong></p>
  <p>Telegram: <strong>@Sebastian_automation</strong></p>
  <p>Email: <strong>sebast.perejra@gmail.com</strong></p>
  <p>Локація: <em>Україна (зустріч за потреби)</em></p>

  <form class="contact-form" id="contact-form">
    <input type="text" id="name" name="user_name" placeholder="Ваше ім’я" required>
    <input type="email" id="email" name="user_email" placeholder="Email" required>
    <textarea id="message" name="message" placeholder="Повідомлення" required></textarea>
    <button type="submit">Надіслати</button>
    <div class="error-message" id="error-message"></div>
  </form>

  <a href="index.html" class="back-button">← Назад на головну</a>

  <script>
    emailjs.init("sUAoOmiqx4fKn8TVo");

    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm("service_hckw1kr", "template_qz6v45s", this)
        .then(() => {
          alert("Повідомлення надіслано успішно!");
          this.reset();
          document.getElementById("error-message").textContent = "";
        }, (error) => {
          console.error("EmailJS error:", error);
          document.getElementById("error-message").textContent = "Помилка надсилання. Спробуйте ще раз.";
        });
    });
  </script>

</body>
</html>
