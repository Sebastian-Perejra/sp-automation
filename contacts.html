<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Контакти – Себастьян Перейра</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init('sUAoOmiqx4fKn8TVo');

    function sendEmail(e) {
      e.preventDefault();
      const status = document.getElementById("status");
      emailjs.send("service_hckw1kr", "template_qz6v45s", {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      }).then(() => {
        status.innerHTML = "<span style='color: #00ffc3;'>Повідомлення надіслано успішно!</span>";
        document.getElementById("contact-form").reset();
      }, () => {
        status.innerHTML = "<span style='color: red;'>Помилка надсилання. Спробуйте ще раз.</span>";
      });
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      background-color: #0d0d0d;
      color: #f4f4f4;
      padding: 40px 20px 80px;
      text-align: center;
    }
    a.back-button {
      display: inline-block;
      margin-bottom: 30px;
      padding: 10px 20px;
      background-color: #00ffc3;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    a.back-button:hover {
      background-color: #1a73e8;
      color: white;
    }
    h1 {
      color: #00ffc3;
      margin-bottom: 20px;
    }
    .contact-block {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .contact-block b {
      color: #00ffc3;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 12px;
      font-family: inherit;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #e6f0ff;
    }
    button {
      padding: 12px;
      background-color: #00ffc3;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1a73e8;
      color: white;
    }
    #status {
      margin-top: 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">← Повернутися на головну</a>

  <h1>Контакти</h1>
  <div class="contact-block">
    Телефон (Viber / WhatsApp / GSM):<br>
    <b>+38 (098) 074 66 98</b><br><br>
    Telegram: <b>@Sebastian_automation</b><br><br>
    Email: <b>sebast.perejra@gmail.com</b><br><br>
    Місцезнаходження: <i>Україна (зустріч за потреби)</i>
  </div>

  <form id="contact-form" onsubmit="sendEmail(event)">
    <input type="text" id="name" name="name" placeholder="Ваше ім'я" required />
    <input type="email" id="email" name="email" placeholder="Ваш Email" required />
    <textarea id="message" name="message" rows="5" placeholder="Ваше повідомлення" required></textarea>
    <button type="submit">Відправити</button>
    <div id="status"></div>
  </form>
</body>
</html>
