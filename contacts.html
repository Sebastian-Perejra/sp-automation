<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Контакти – Себастьян Перейра</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("sUAoOmiqx4fKn8TVo");
    })();

    function sendEmail(event) {
      event.preventDefault();
      emailjs.sendForm('service_hckw1kr', 'template_lu4txv8', event.target)
        .then(() => {
          alert('Повідомлення надіслано!');
          event.target.reset();
        }, (error) => {
          alert('Помилка при відправці: ' + JSON.stringify(error));
        });
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      background-color: #0d0d0d;
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
    }

    h1 {
      color: #00ffc3;
      font-size: 1.8rem;
      margin-bottom: 8px;
      text-align: center;
    }

    .contacts-info {
      text-align: center;
      margin-bottom: 20px;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    form {
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #111;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,255,255,0.1);
    }

    input, textarea {
      background-color: #1a1a1a;
      border: 1px solid #00ffc3;
      color: #f4f4f4;
      padding: 8px;
      font-size: 13px;
      border-radius: 5px;
      resize: vertical;
    }

    button {
      background-color: #00ffc3;
      color: #0d0d0d;
      border: none;
      padding: 9px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      font-size: 13px;
    }

    button:hover {
      background-color: #00e6b3;
    }

    .back-button {
      margin-top: 18px;
      font-size: 13px;
      text-decoration: none;
      color: #00ffc3;
      border: 1px solid #00ffc3;
      padding: 7px 14px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: #00ffc3;
      color: #0d0d0d;
    }

    @media (max-height: 700px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 6px;
      }
      .contacts-info {
        font-size: 0.85rem;
        margin-bottom: 16px;
      }
      form {
        padding: 12px;
        gap: 8px;
      }
      input, textarea {
        padding: 6px;
        font-size: 12px;
      }
      button, .back-button {
        padding: 7px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Контакти</h1>

  <div class="contacts-info">
    <p>Телефон (Viber / WhatsApp / GSM): +38 (098) 074 66 98</p>
    <p>Telegram: @Sebastian_automation</p>
    <p>Email: sebast.perejra@gmail.com</p>
    <p>Локацію можна обговорити при необхідності</p>
  </div>

  <form onsubmit="sendEmail(event)">
    <input type="text" name="name" placeholder="Ваше ім'я">
    <input type="email" name="email" placeholder="Ваш Email (необов'язково)">
    <textarea name="message" rows="4" placeholder="Ваше повідомлення" required></textarea>
    <button type="submit">Надіслати</button>
  </form>

  <a class="back-button" href="index.html">← Назад на головну</a>
</body>
</html>
