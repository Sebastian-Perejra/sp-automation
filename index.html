<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Себастьян Перейера – Автоматизація</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      background-color: #0d0d0d;
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    header {
      padding: 50px 20px 10px;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00ffc3;
      width: 0;
      animation: typing 3s steps(24, end) forwards, blink 1s step-end infinite;
    }

    header h2 {
      font-weight: normal;
      font-size: 1.25rem;
      color: #aaa;
      margin-top: 0;
    }

    header p {
      font-size: 1.1rem;
      color: #ccc;
      margin-top: 30px;
    }

    .vignette-top,
    .vignette-bottom {
      height: 80px;
      background: linear-gradient(to bottom, #000000 0%, transparent 100%);
    }

    .vignette-bottom {
      background: linear-gradient(to top, #000000 0%, transparent 100%);
      margin-top: auto;
    }

    .content {
      padding: 20px;
    }

    .note {
      font-size: 1rem;
      color: #aaa;
      margin-top: 10px;
    }

    footer {
      padding: 20px;
      font-size: 0.9rem;
      color: #555;
      border-top: 1px solid #222;
    }

    footer span {
      color: #888;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 24ch; }
    }

    @keyframes blink {
      0%, 49%   { border-color: #00ffc3; }
      50%, 100% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="vignette-top"></div>

  <header>
    <h1>Себастьян Перейера</h1>
    <h2>Автоматизую і візуалізую все, що можна. А інше — теж спробую</h2>
    <p>Розробка та автоматизація процесів, Excel-рішень і бізнес-логіки</p>
  </header>

  <div class="content">
    <p class="note">Сайт знаходиться у стадії активної розробки.<br>
    Скоро тут з'явиться більше функціональності.</p>
  </div>

  <div class="vignette-bottom"></div>

  <footer>
    <p><span>© 2015–2025 Sebastian Automations.</span> Всі права захищено.</p>
  </footer>
</body>
</html>
