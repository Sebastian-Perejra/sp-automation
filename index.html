<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
<link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Себастьян Перейера – Автоматизація</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    header {
      padding: 50px 20px 20px;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .vignette-top,
    .vignette-bottom {
      height: 80px;
      background: linear-gradient(to bottom, #000000 0%, transparent 100%);
    }

    .vignette-bottom {
      background: linear-gradient(to top, #000000 0%, transparent 100%);
      margin-top: auto;
    }

    .content {
      padding: 20px;
    }

    .note {
      font-size: 1rem;
      color: #aaa;
      margin-top: 10px;
    }

    footer {
      padding: 20px;
      font-size: 0.9rem;
      color: #555;
      border-top: 1px solid #222;
    }

    footer span {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="vignette-top"></div>

  <header>
    <h1>Вас вітає Себастьян Перейера</h1>
    <p>Розробка та автоматизація процесів, Excel-рішень і бізнес-логіки</p>
  </header>

  <div class="content">
    <p class="note">Сайт знаходиться у стадії активної розробки.<br>
    Скоро тут з'явиться більше функціональності.</p>
  </div>

  <div class="vignette-bottom"></div>

  <footer>
    <p><span>© 2015–2025 Sebastian Automations.</span> Всі права захищено.</p>
  </footer>
</body>
</html>
