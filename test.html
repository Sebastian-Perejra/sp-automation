<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrolling Logos</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 120px;
      overflow: hidden;
      cursor: grab;
    }
    .logo-track {
      position: absolute;
      display: flex;
      gap: 60px;
      white-space: nowrap;
      will-change: transform;
    }
    .logo {
      height: 80px;
      user-select: none;
    }
    .logo:hover::after {
      content: attr(title);
      position: absolute;
      bottom: -25px;
      background: rgba(0,0,0,0.8);
      color: #fff;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="container" id="logoContainer">
  <div class="logo-track" id="logoTrack">
    <!-- Повтор логотипов для бесконечной ленты -->
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" title="React">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/d/db/Npm-logo.svg" title="NPM">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/4/49/Redux.png" title="Redux">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Node.js_logo.svg" title="Node.js">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/9/96/Sass_Logo_Color.svg" title="SASS">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/3/33/Figma-logo.svg" title="Figma">
    <!-- Копия логотипов для бесконечной прокрутки -->
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" title="React">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/d/db/Npm-logo.svg" title="NPM">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/4/49/Redux.png" title="Redux">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Node.js_logo.svg" title="Node.js">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/9/96/Sass_Logo_Color.svg" title="SASS">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/3/33/Figma-logo.svg" title="Figma">
  </div>
</div>

<script>
  const track = document.getElementById('logoTrack');
  const container = document.getElementById('logoContainer');

  let position = 0;
  let isDragging = false;
  let startX = 0;
  let scrollStart = 0;
  let velocity = 0.8; // скорость движения
  let lastTime = performance.now();

  function animate(time) {
    const delta = time - lastTime;
    lastTime = time;

    if (!isDragging) {
      position -= velocity * delta;
    }

    // Зацикливаем бесконечную ленту
    const trackWidth = track.offsetWidth / 2;
    if (position < -trackWidth) {
      position += trackWidth;
    } else if (position > 0) {
      position -= trackWidth;
    }

    track.style.transform = `translateX(${position}px)`;
    requestAnimationFrame(animate);
  }

  container.addEventListener('mousedown', (e) => {
    isDragging = true;
    container.style.cursor = 'grabbing';
    startX = e.clientX;
    scrollStart = position;
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
    container.style.cursor = 'grab';
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    const dx = e.clientX - startX;
    position = scrollStart + dx;
  });

  requestAnimationFrame(animate);
</script>

</body>
</html>
