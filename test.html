<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrolling Logos</title>
  <style>
    body {
      margin: 0;
      background: #111;
    }
    .container {
      width: 100vw;
      height: 120px;
      overflow: hidden;
      position: relative;
      cursor: grab;
    }
    .logo-track {
      display: flex;
      gap: 60px;
      position: absolute;
      top: 20px;
      left: 0;
      will-change: transform;
    }
    .logo {
      height: 80px;
      user-select: none;
    }
    .logo:hover::after {
      content: attr(title);
      position: absolute;
      bottom: -25px;
      background: rgba(0,0,0,0.8);
      color: #fff;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="container" id="container">
  <div class="logo-track" id="track">
    <img class="logo" src="excel.png" title="Excel">
    <img class="logo" src="sheets.png" title="Google Sheets">
    <img class="logo" src="powerbi.png" title="Power BI">
  </div>
</div>

<script>
  const container = document.getElementById('container');
  const track = document.getElementById('track');

  let position = 0;
  let isDragging = false;
  let startX = 0;
  let dragStart = 0;
  let velocity = 0.25;
  let lastTime = performance.now();

  function animate(time) {
    const delta = time - lastTime;
    lastTime = time;

    if (!isDragging) {
      position -= velocity * delta;
    }

    const trackWidth = track.scrollWidth;
    const containerWidth = container.offsetWidth;
    if (position < containerWidth - trackWidth) {
      position = containerWidth - trackWidth;
    }
    if (position > 0) {
      position = 0;
    }

    track.style.transform = `translateX(${position}px)`;
    requestAnimationFrame(animate);
  }

  container.addEventListener('mousedown', (e) => {
    isDragging = true;
    startX = e.clientX;
    dragStart = position;
    container.style.cursor = 'grabbing';
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
    container.style.cursor = 'grab';
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    const dx = e.clientX - startX;
    position = dragStart + dx;
  });

  requestAnimationFrame(animate);
</script>

</body>
</html>
